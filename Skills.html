<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(0, 0, 33);
      color: white;
    }

    .skills-section {
      padding: 50px 20px;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .highlight {
      color: rgb(170, 107, 228);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .skill-card {
      background-color: rgb(10, 10, 50);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(170, 107, 228, 0.2);
    }

    .skill-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(170, 107, 228, 0.4);
    }

    .skill-card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .skill-name {
      font-size: 1rem;
      font-weight: 500;
      color: white;
    }
  </style>
</head>
<body>
  <section class="skills-section">
    <h2><span class="highlight">Skills</span> & Abilities</h2>
    <div class="skills-grid">

      <!-- Java -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
        <div class="skill-name">Java</div>
      </div>

      <!-- Python -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <div class="skill-name">Python</div>
      </div>

      <!-- HTML -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
        <div class="skill-name">HTML</div>
      </div>

      <!-- CSS -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
        <div class="skill-name">CSS</div>
      </div>

      <!-- JavaScript -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
        <div class="skill-name">JavaScript</div>
      </div>

      <!-- Node.js -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
        <div class="skill-name">Node.js</div>
      </div>

      <!-- Express.js -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg" alt="Express.js">
        <div class="skill-name">Express.js</div>
      </div>

      <!-- SQL -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="SQL">
        <div class="skill-name">SQL</div>
      </div>

      <!-- MongoDB -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB">
        <div class="skill-name">MongoDB</div>
      </div>

      <!-- React -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
        <div class="skill-name">React</div>
      </div>

      <!-- Tailwind CSS -->
      <div class="skill-card">
        <img src="https://www.vectorlogo.zone/logos/tailwindcss/tailwindcss-icon.svg" alt="Tailwind CSS">
        <div class="skill-name">Tailwind</div>
      </div>

      <!-- Bootstrap -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap">
        <div class="skill-name">Bootstrap</div>
      </div>

      <!-- Kotlin -->
      <div class="skill-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg" alt="Kotlin">
        <div class="skill-name">Kotlin</div>
      </div>

    </div>
  </section>
</body>
</html>
